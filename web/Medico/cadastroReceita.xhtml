<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro receita</title>
    </h:head>
    <h:body>
        <h1>Cadastro de receita</h1>
        <h2>Medico responsavel: <h:outputText value="#{loginBean.medicoLogado.nome}"></h:outputText></h2>
         <h:form>
            
             Medicamentos: <h:selectManyCheckbox value="#{cadastroReceita.listaMedicamento}">
                 <f:selectItems value="#{cadastroReceita.medicamentos}" var="eachMedicamento" itemLabel="#{eachMedicamento.nome}" itemValue="#{eachMedicamento}"  />
             </h:selectManyCheckbox><br/><br />
            Dosagem: <h:inputText value="#{cadastroReceita.dosagem}" required="true" id="dosagem">
            </h:inputText> <br />
            Via de Administracao: <h:inputText value="#{cadastroReceita.viaAdministracao}" required="true" id="viaAdministracao">
            </h:inputText><br/>  
            Frequencia: <h:inputText value="#{cadastroReceita.frequencia}" required="true" id="frequencia">
            </h:inputText> <br />
            Horario de administracao: <h:inputText value="#{cadastroReceita.horarioAdministracao}" required="true" id="horarioAdministracao">
            </h:inputText><br/>
            Dietas: <h:inputText value="#{cadastroReceita.dietas}" required="true" id="dietas">
            </h:inputText> <br />
            Nutricao: <h:inputText value="#{cadastroReceita.nutricao}" required="true" id="nutricao">
            </h:inputText><br/>
            Medico Responsavel: <h:selectOneMenu value="#{cadastroReceita.medicoResponsavel}">
                <f:selectItem itemLabel="#{loginBean.medicoLogado.nome}" itemValue="#{loginBean.medicoLogado.id}"></f:selectItem>
                <f:selectItems itemDisabled="true" value="#{cadastroReceita.medicos}" var="eachMedico" itemLabel="#{eachMedico.nome}" itemValue="#{eachMedico.id}"  />
             </h:selectOneMenu><br/>
             
             Paciente receitado:  <h:selectOneMenu value="#{cadastroReceita.pacienteReceitado}">
                 <f:selectItems value="#{cadastroReceita.pacientes}" var="eachPaciente" itemLabel="#{eachPaciente.nome}" itemValue="#{eachPaciente.id}"  />
             </h:selectOneMenu><br/>
           
           <h:commandButton value="Cadastrar"
                             action="#{cadastroReceita.createReceita()}"/>
            <br />
            <h:link outcome="panelMedico" value="Voltar ao painel do medico" />
            <br />
           <h:messages />
           <h:outputText value="#{cadastroReceita.result}" />
        </h:form>
    </h:body>
</html>
