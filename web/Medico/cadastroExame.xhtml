<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de Exame</title>
    </h:head>
    <h:body>
         <ui:composition template="../Template.xhtml">
            <ui:define name="top">
                <h1>Cadastro de Exame</h1>
        <h2>Medico responsavel: <h:outputText value="#{loginBean.medicoLogado.nome}"></h:outputText></h2>
            </ui:define>
            <ui:define name="content">
                
          
            
         <h:form>
            
       
             Nome: <h:inputText value="#{cadastroExame.nome}" required="true" id="nome">
            </h:inputText><br/>
            Medico Responsavel: <h:selectOneMenu value="#{cadastroExame.medicoResponsavel}">
                <f:selectItem itemLabel="#{loginBean.medicoLogado.nome}" itemValue="#{loginBean.medicoLogado.id}"></f:selectItem>       
             </h:selectOneMenu><br/>
            
           <h:commandButton value="Cadastrar"
                             action="#{cadastroExame.createExame()}"/>
            <br />
            <h:link outcome="panelMedico" value="Voltar ao painel do medico" />
            <br />
           <h:messages />
           <h:outputText value="#{cadastroExame.result}" />
        </h:form>
                  </ui:define>
        </ui:composition>
    </h:body>
</html>
