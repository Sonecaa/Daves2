<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de medicamento</title>
    </h:head>
    <h:body>
          <h1>Cadastro de medicamento</h1>
        <h2>Medico responsavel: <h:outputText value="#{loginBean.medicoLogado.nome}"></h:outputText></h2>
         <h:form>
            
       
             Nome: <h:inputText value="#{cadastroMedicamento.nome}" required="true" id="nome">
            </h:inputText><br/>
            Valor: <h:inputText  value="#{cadastroMedicamento.valor}" required="true" id="valor">
            </h:inputText><br/>
            
           <h:commandButton value="Cadastrar"
                             action="#{cadastroMedicamento.createMedicamento()}"/>
            <br />
            <h:link outcome="panelMedico" value="Voltar ao painel do medico" />
            <br />
           <h:messages />
           <h:outputText value="#{cadastroMedicamento.result}" />
        </h:form>
    </h:body>
</html>
