<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Tela de Login</h1>
            Login: <h:inputText value="#{loginBean.login}" required="true" id="login"  label="login" requiredMessage="Preencha o campo login!">
            </h:inputText> <br />
            Senha: <h:inputText value="#{loginBean.senha}" required="true" id="senha">
            </h:inputText><br/>                        
            <h:selectOneMenu value="#{loginBean.option}">
                <f:selectItem itemLabel="Paciente" itemValue="1" />
                <f:selectItem itemLabel="Medico" itemValue="2" />
                <f:selectItem itemLabel="Farmacia" itemValue="3" />
             </h:selectOneMenu><br/>
             
           
           <h:commandButton value="Login"
                            action="#{loginBean.login()}"/><br />
              <h:link outcome="cadastro" value="Cadastrar novo" />
           <h:messages />
            <br />
           <h:outputText value="#{loginBean.result}" />
        </h:form>
    </h:body>
</html>
