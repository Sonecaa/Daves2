<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            Login: <h:inputText value="#{LoginBean.login}" required="true" id="login"  label="login" requiredMessage="Preencha o campo login!">
            </h:inputText> <br />
            Senha: <h:inputText value="#{LoginBean.senha}" required="true" id="senha">
            </h:inputText><br/>                        
            <h:selectOneMenu value="#{LoginBean.option}">
                <f:selectItem itemValue="Paciente" />
                <f:selectItem itemValue="Medico" />
                <f:selectItem itemValue="Farmacia" />
             </h:selectOneMenu><br/>
           <h:commandButton value="Login"
                             action="#{LoginBean.addLogin()}"/>
            
        </h:form>
    </h:body>
</html>
